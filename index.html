<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simulado</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="menu-principal">

            <div class="logo">
            <h2>Web Patrick</h2>
            </div>

            <div class="redes-sociais">
                <a href="https://www.instagram.com/eipatrickrodrigues/"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/eipprs"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/eipatrickrodrigues"><i class="fab fa-github"></i></a>
            </div>
        </header>

        <div class="hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
        </div>

        <div class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">Início</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Sobre mim</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Projetos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
                </ul>
            </nav>
        </div>

        <section  class="sessao_imagens">
            <picture class="img-wrapper">
                <div class="coluna"><img src="parque1.jpg" id="img1" alt="Parque ecológico."></div>
                <div class="coluna"><img src="parque2.jpg" id="img2" alt="Parque ecológico."></div>
                <div class="coluna"><img src="parque3.jpg" id="img3" alt="Parque ecológico."></div>
                <div class="coluna"><img src="parque4.jpg" id="img4" alt="Parque ecológico."></div>
            </picture>
        </section>      
        

    </div>

    <script src="index.js"></script>
</body>
</html>
